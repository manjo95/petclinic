<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">>
<head>
    <meta charset="UTF-8">
    <title>vets Index</title>
<body>
<!--/*@thymesVar id="vet" type="com.example.petclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of vets</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">1</td>
        <td th:text="${vet?.lastName}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
